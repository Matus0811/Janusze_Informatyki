<div class="row">
  <div class="row justify-content-md-center">
    <div class="col-md-4 text-center align-middle">
      <button mat-raised-button (click)="openModal()">
        <mat-icon>add</mat-icon>
        Dodaj projekt
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-4 gx-md-5" *ngFor="let project of projects">
      <app-project-card (projectToRemove)="removeProject($event)" [project]="project"></app-project-card>
    </div>
  </div>
  <div class="row mt-3">
    <div class="row justify-content-md-center" [hidden]="lastLoadedPageSize < 6">
      <div class="col-md-4 text-center">
        <button mat-raised-button (click)="loadProjectPage()">Pokaż więcej</button>
      </div>
    </div>
  </div>
</div>
