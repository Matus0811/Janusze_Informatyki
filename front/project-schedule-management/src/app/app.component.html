<div *ngIf="user">
  <h1>HELLO WORLD ANGULAR & SPRING</h1>
  <p>Użytkownik</p>
  <div class="user-info">
    <b>Nazwa użytkownika:</b> {{user.username}} <br/>
    <b>Imie:</b> {{user.name}} <br/>
    <b>Nazwisko:</b> {{user.surname}} <br/>
    <b>Email:</b> {{user.email}} <br/>
    <b>Numer Telefonu:</b> {{user.phone}} <br/>
  </div>
</div>

<app-login></app-login>
